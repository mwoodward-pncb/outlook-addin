<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ACGI Email Upload - Test</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            margin: 0;
            background: #f5f5f5;
        }

        .container {
            max-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            background: #0078d4;
            color: white;
            padding: 15px;
            margin: -20px -20px 20px -20px;
            border-radius: 8px 8px 0 0;
        }

        .test-btn {
            background: #0078d4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            margin: 10px 0;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            background: #f3f2f1;
            border: 1px solid #ddd;
        }

        .success { background: #dff6dd; border-color: #107c10; color: #107c10; }
        .error { background: #fde7e9; border-color: #d13438; color: #d13438; }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>üß™ ACGI Test Panel</h2>
        </div>

        <button class="test-btn" onclick="testOfficeJS()">Test Office.js Connection</button>
        <button class="test-btn" onclick="testEmailData()">Test Email Data Access</button>
        <button class="test-btn" onclick="testSimplePDF()">Test Simple Text Download</button>

        <div id="status" class="status">
            Ready for testing...
        </div>

        <div id="results" style="margin-top: 15px; font-size: 12px;">
            <!-- Test results will appear here -->
        </div>
    </div>

    <script>
        let emailData = {};

        // Initialize the add-in
        Office.onReady((info) => {
            console.log('Office.js ready!', info);
            updateStatus('‚úÖ Office.js loaded successfully!', 'success');
            
            if (info.host === Office.HostType.Outlook) {
                updateStatus('‚úÖ Running in Outlook - Ready for testing', 'success');
                loadEmailData();
            } else {
                updateStatus('‚ö†Ô∏è Not running in Outlook - Limited functionality', 'error');
            }
        });

        function testOfficeJS() {
            try {
                if (typeof Office !== 'undefined') {
                    updateStatus('‚úÖ Office.js is working!', 'success');
                    addResult('Office version: ' + Office.context.requirements.isSetSupported('Mailbox', '1.3'));
                } else {
                    updateStatus('‚ùå Office.js not found', 'error');
                }
            } catch (error) {
                updateStatus('‚ùå Office.js error: ' + error.message, 'error');
            }
        }

        function testEmailData() {
            try {
                if (Office.context.mailbox && Office.context.mailbox.item) {
                    const item = Office.context.mailbox.item;
                    updateStatus('‚úÖ Email data accessible!', 'success');
                    addResult('Subject: ' + (item.subject || 'No subject'));
                    addResult('From: ' + (item.sender ? item.sender.displayName : 'Unknown'));
                } else {
                    updateStatus('‚ùå No email data available', 'error');
                }
            } catch (error) {
                updateStatus('‚ùå Email data error: ' + error.message, 'error');
            }
        }

        function testSimplePDF() {
            try {
                // Create simple text content
                const content = `ACGI Email Test
Subject: ${emailData.subject || 'Unknown'}
From: ${emailData.from || 'Unknown'}
Date: ${new Date().toLocaleString()}

This is a test file to verify the download mechanism works.
If you can see this file, the basic functionality is working!
`;

                // Create blob and download
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'acgi-test.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                updateStatus('‚úÖ Test file downloaded successfully!', 'success');
                addResult('Check your downloads for acgi-test.txt');
            } catch (error) {
                updateStatus('‚ùå Download error: ' + error.message, 'error');
            }
        }

        function loadEmailData() {
            try {
                const item = Office.context.mailbox.item;
                emailData.subject = item.subject;
                emailData.from = item.sender ? item.sender.displayName : 'Unknown';
                emailData.dateTimeCreated = item.dateTimeCreated;
                
                addResult('Email loaded: ' + emailData.subject);
            } catch (error) {
                addResult('Email load error: ' + error.message);
            }
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + (type || '');
        }

        function addResult(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += '<div style="margin: 5px 0; padding: 5px; background: #f9f9f9; border-left: 3px solid #0078d4;">' + message + '</div>';
        }
    </script>
</body>
</html>
