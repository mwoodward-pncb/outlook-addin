<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ACGI Email Upload</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <!-- PDF Generation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 300px;
        }

        .header {
            background: #0078d4;
            color: white;
            padding: 15px;
            margin: -20px -20px 20px -20px;
            border-radius: 0;
        }

        .header h2 {
            margin: 0;
            font-size: 16px;
        }

        .info-section {
            background: #f3f2f1;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .info-item strong {
            color: #323130;
        }

        .upload-btn {
            background: #0078d4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            font-weight: 600;
        }

        .upload-btn:hover {
            background: #106ebe;
        }

        .upload-btn:disabled {
            background: #a19f9d;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
        }

        .status.success {
            background: #dff6dd;
            color: #107c10;
            border: 1px solid #107c10;
        }

        .status.error {
            background: #fde7e9;
            color: #d13438;
            border: 1px solid #d13438;
        }

        .status.processing {
            background: #fff4ce;
            color: #8a8886;
            border: 1px solid #8a8886;
        }

        .hidden {
            display: none;
        }

        .customer-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #8a8886;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        /* Hidden email content for PDF generation */
        #emailContentForPDF {
            position: absolute;
            left: -9999px;
            top: -9999px;
            background: white;
            padding: 20px;
            width: 600px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>üìß ACGI Email Upload</h2>
        </div>

        <div class="info-section">
            <div class="info-item">
                <strong>Email:</strong> <span id="emailSubject">Loading...</span>
            </div>
            <div class="info-item">
                <strong>From:</strong> <span id="emailSender">Loading...</span>
            </div>
            <div class="info-item">
                <strong>Date:</strong> <span id="emailDate">Loading...</span>
            </div>
        </div>

        <div>
            <label for="customerUrl" style="font-weight: 600; margin-bottom: 5px; display: block;">
                üè• ACGI Customer Page URL (optional):
            </label>
            <input type="text" id="customerUrl" class="customer-input" 
                   placeholder="Paste ACGI customer URL or leave blank">
            <small style="color: #605e5c;">If blank, you'll need to navigate to the customer page manually</small>
        </div>

        <button id="uploadBtn" class="upload-btn" onclick="uploadToACGI()">
            üöÄ Upload to ACGI
        </button>

        <div id="status" class="status hidden"></div>
    </div>

    <!-- Hidden email content for PDF generation -->
    <div id="emailContentForPDF" class="hidden"></div>

    <script>
        let emailData = {};

        // Initialize the add-in
        Office.onReady((info) => {
            if (info.host === Office.HostType.Outlook) {
                loadEmailData();
            }
        });

        // Load current email data
        function loadEmailData() {
            const item = Office.context.mailbox.item;
            
            // Get basic email properties
            emailData.subject = item.subject;
            emailData.sender = item.sender.displayName + " <" + item.sender.emailAddress + ">";
            emailData.dateTimeCreated = item.dateTimeCreated;
            
            // Display in UI
            document.getElementById('emailSubject').textContent = emailData.subject || 'No subject';
            document.getElementById('emailSender').textContent = emailData.sender || 'Unknown sender';
            document.getElementById('emailDate').textContent = emailData.dateTimeCreated ? 
                new Date(emailData.dateTimeCreated).toLocaleDateString() : 'Unknown date';
            
            // Get email body
            item.body.getAsync(Office.CoercionType.Html, (result) => {
                if (result.status === Office.AsyncResultStatus.Succeeded) {
                    emailData.bodyHtml = result.value;
                    console.log('Email body loaded successfully');
                } else {
                    console.error('Failed to load email body:', result.error);
                }
            });
        }

        // Upload email to ACGI with PDF generation
        async function uploadToACGI() {
            const uploadBtn = document.getElementById('uploadBtn');
            const statusDiv = document.getElementById('status');
            const customerUrl = document.getElementById('customerUrl').value.trim();
            
            // Disable button and show processing status
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'üîÑ Checking email data...';
            showStatus('Checking if email content is loaded...', 'processing');
            
            try {
                // Check if email body is loaded
                if (!emailData.bodyHtml) {
                    showStatus('Email body not loaded yet. Waiting...', 'processing');
                    
                    // Wait for email body to load
                    const item = Office.context.mailbox.item;
                    const bodyResult = await new Promise((resolve) => {
                        item.body.getAsync(Office.CoercionType.Html, resolve);
                    });
                    
                    if (bodyResult.status === Office.AsyncResultStatus.Succeeded) {
                        emailData.bodyHtml = bodyResult.value;
                    } else {
                        throw new Error('Failed to load email body');
                    }
                }
                
                // Debug: Show what we have in the status
                const bodyLength = emailData.bodyHtml ? emailData.bodyHtml.length : 0;
                const bodyPreview = emailData.bodyHtml ? emailData.bodyHtml.substring(0, 50) + '...' : 'No body';
                
                showStatus(`Debug: Subject="${emailData.subject}", Body length=${bodyLength}`, 'processing');
                await new Promise(resolve => setTimeout(resolve, 2000)); // Show debug for 2 seconds
                
                showStatus('Creating PDF from email content...', 'processing');
                uploadBtn.textContent = 'üîÑ Creating PDF...';
                
                // Create simple, PDF-friendly content from scratch
                const pdfElement = document.getElementById('emailContentForPDF');
                
                // Extract plain text from HTML email body
                let plainTextContent = 'No content available';
                if (emailData.bodyHtml) {
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = emailData.bodyHtml;
                    plainTextContent = tempDiv.textContent || tempDiv.innerText || 'Could not extract content';
                    // Limit length for PDF
                    if (plainTextContent.length > 5000) {
                        plainTextContent = plainTextContent.substring(0, 5000) + '\n\n[Content truncated for PDF generation]';
                    }
                }
                
                // Create completely clean HTML for PDF
                pdfElement.innerHTML = `
                    <div style="font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; color: #000;">
                        <h1 style="color: #0078d4; border-bottom: 2px solid #0078d4; padding-bottom: 10px;">
                            ${emailData.subject || 'No Subject'}
                        </h1>
                        
                        <div style="background: #f5f5f5; padding: 15px; margin: 20px 0; border-left: 4px solid #0078d4;">
                            <p><strong>From:</strong> ${emailData.sender || 'Unknown Sender'}</p>
                            <p><strong>Date:</strong> ${emailData.dateTimeCreated ? new Date(emailData.dateTimeCreated).toLocaleString() : 'Unknown Date'}</p>
                        </div>
                        
                        <div style="margin-top: 30px;">
                            <h3 style="color: #333; border-bottom: 1px solid #ccc;">Email Content:</h3>
                            <div style="white-space: pre-wrap; padding: 15px; background: #fafafa; border: 1px solid #ddd; margin-top: 10px;">
${plainTextContent}
                            </div>
                        </div>
                        
                        <div style="margin-top: 30px; font-size: 12px; color: #666; border-top: 1px solid #ccc; padding-top: 10px;">
                            Generated by ACGI Email Upload Tool - ${new Date().toLocaleString()}
                        </div>
                    </div>
                `;
                
                // Show the PDF content element temporarily
                const pdfElement = document.getElementById('emailContentForPDF');
                pdfElement.classList.remove('hidden');
                
                // Wait a moment for content to render
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                showStatus('Generating PDF file...', 'processing');
                
                // Generate PDF with simple, reliable settings
                const opt = {
                    margin: 0.5,
                    filename: 'email-for-acgi.pdf',
                    image: { type: 'jpeg', quality: 0.8 },
                    html2canvas: { 
                        scale: 1,
                        useCORS: false,
                        allowTaint: true,
                        logging: false,
                        letterRendering: true
                    },
                    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
                };
                
                await html2pdf().set(opt).from(pdfElement).save();
                
                // Hide the PDF content element again
                pdfElement.classList.add('hidden');
                
                showStatus('‚úÖ PDF created! Email saved as "email-for-acgi.pdf". Check your Downloads folder, then run your Power Automate flow.', 'success');
                
            } catch (error) {
                console.error('PDF generation error:', error);
                showStatus('‚ùå PDF generation failed: ' + error.message, 'error');
            } finally {
                // Re-enable button
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'üöÄ Upload to ACGI';
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.classList.remove('hidden');
            
            // Auto-hide success messages after 8 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                }, 8000);
            }
        }
    </script>
</body>
</html>
