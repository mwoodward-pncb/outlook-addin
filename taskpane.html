<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ACGI Email Upload</title>

    <!-- FIXED CSP: Allow Office.js required domains -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' https:;
        script-src 'self' 
            https://appsforoffice.microsoft.com 
            https://ajax.aspnetcdn.com 
            *.res.office.com 
            *.res.office365.com
            *.cdn.office.net
            'unsafe-inline';
        connect-src 'self' https: wss:;
        frame-src 'self' https: 
            *.firstpartyapps.oaspapps.com 
            *.office.com 
            *.office365.com 
            *.sharepoint.com;
        img-src 'self' data: https:;
        style-src 'self' 'unsafe-inline' https:;
        font-src 'self' data: https:;
        child-src 'self' https: 
            *.firstpartyapps.oaspapps.com;
    ">

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <!-- Self-hosted jsPDF -->
    <script src="./jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 300px;
        }

        .header {
            background: #0078d4;
            color: white;
            padding: 15px;
            margin: -20px -20px 20px -20px;
            border-radius: 0;
        }

        .header h2 {
            margin: 0;
            font-size: 16px;
        }

        .info-section {
            background: #f3f2f1;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .info-item strong {
            color: #323130;
        }

        .upload-btn {
            background: #0078d4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            font-weight: 600;
        }

        .upload-btn:hover {
            background: #106ebe;
        }

        .upload-btn:disabled {
            background: #a19f9d;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
        }

        .status.success {
            background: #dff6dd;
            color: #107c10;
            border: 1px solid #107c10;
        }

        .status.error {
            background: #fde7e9;
            color: #d13438;
            border: 1px solid #d13438;
        }

        .status.processing {
            background: #fff4ce;
            color: #8a8886;
            border: 1px solid #8a8886;
        }

        .hidden {
            display: none;
        }

        .customer-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #8a8886;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>üìß ACGI Email Upload</h2>
        </div>

        <div class="info-section">
            <div class="info-item">
                <strong>Email:</strong> <span id="emailSubject">Loading...</span>
            </div>
            <div class="info-item">
                <strong>From:</strong> <span id="emailSender">Loading...</span>
            </div>
            <div class="info-item">
                <strong>Date:</strong> <span id="emailDate">Loading...</span>
            </div>
        </div>

        <div>
            <label for="customerUrl" style="font-weight: 600; margin-bottom: 5px; display: block;">
                üè• ACGI Customer Page URL (optional):
            </label>
            <input type="text" id="customerUrl" class="customer-input" 
                   placeholder="Paste ACGI customer URL or leave blank">
            <small style="color: #605e5c;">If blank, you'll need to navigate to the customer page manually</small>
        </div>

        <button id="uploadBtn" class="upload-btn" onclick="generatePDF()">
            üìÑ Create PDF
        </button>

        <div id="status" class="status hidden"></div>
    </div>

    <script>
        let emailData = {};

        // Initialize the add-in with better error handling
        Office.onReady((info) => {
            console.log('Office.js initialized:', info);
            
            if (info.host === Office.HostType.Outlook) {
                console.log('Running in Outlook - loading email data');
                loadEmailData();
            } else {
                console.log('Not running in Outlook:', info.host);
                showStatus('‚ö†Ô∏è Please run this add-in in Outlook', 'error');
            }
        }).catch((error) => {
            console.error('Office.js initialization failed:', error);
            showStatus('‚ùå Office.js initialization failed: ' + error.message, 'error');
        });

        // Load current email data
        function loadEmailData() {
            try {
                const item = Office.context.mailbox.item;
                
                // Get basic email properties
                emailData.subject = item.subject || 'No subject';
                emailData.sender = item.sender ? (item.sender.displayName + " <" + item.sender.emailAddress + ">") : 'Unknown sender';
                emailData.from = item.sender ? item.sender.displayName : 'Unknown sender';
                emailData.dateTimeCreated = item.dateTimeCreated;
                
                // Display in UI
                document.getElementById('emailSubject').textContent = emailData.subject;
                document.getElementById('emailSender').textContent = emailData.from;
                document.getElementById('emailDate').textContent = emailData.dateTimeCreated ? 
                    new Date(emailData.dateTimeCreated).toLocaleDateString() : 'Unknown date';
                
                // Get email body
                item.body.getAsync(Office.CoercionType.Text, (result) => {
                    if (result.status === Office.AsyncResultStatus.Succeeded) {
                        emailData.bodyText = result.value;
                        console.log('Email body loaded successfully');
                    } else {
                        console.error('Failed to load email body:', result.error);
                        emailData.bodyText = 'Failed to load email content';
                    }
                });
                
                console.log('Email data loaded:', emailData);
                
            } catch (error) {
                console.error('Error loading email data:', error);
                showStatus('‚ùå Error loading email data: ' + error.message, 'error');
            }
        }

        // Generate professional PDF with enhanced error handling
        function generatePDF() {
            const uploadBtn = document.getElementById('uploadBtn');
            const customerUrl = document.getElementById('customerUrl').value.trim();
            
            console.log('Starting PDF generation...');
            
            // Disable button and show processing status
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'üìÑ Creating PDF...';
            showStatus('Generating PDF file...', 'processing');
            
            try {
                // Check if jsPDF is available
                console.log('Checking jsPDF availability...');
                console.log('window.jspdf:', typeof window.jspdf);
                
                if (typeof window.jspdf === 'undefined') {
                    throw new Error('jsPDF library not loaded. Please ensure jspdf.umd.min.js is accessible.');
                }

                const { jsPDF } = window.jspdf;
                console.log('jsPDF loaded successfully');
                
                const doc = new jsPDF();
                
                // Add red border (like your original)
                doc.setDrawColor(255, 0, 0);
                doc.setLineWidth(2);
                doc.rect(10, 10, 190, 277);
                
                // Add title with star
                doc.setFontSize(18);
                doc.setTextColor(51, 122, 183);
                doc.text('‚≠ê ' + emailData.subject, 20, 30);
                
                // Add separator line
                doc.setDrawColor(51, 122, 183);
                doc.setLineWidth(1);
                doc.line(20, 35, 190, 35);
                
                // Add email metadata box
                doc.setFillColor(245, 245, 245);
                doc.rect(20, 45, 170, 25, 'F');
                
                // Add blue left border to metadata
                doc.setFillColor(51, 122, 183);
                doc.rect(20, 45, 3, 25, 'F');
                
                // Email details
                doc.setFontSize(11);
                doc.setTextColor(0, 0, 0);
                doc.text('From: ' + emailData.from, 30, 55);
                doc.text('Date: ' + (emailData.dateTimeCreated ? 
                    new Date(emailData.dateTimeCreated).toLocaleString() : 'Unknown'), 30, 62);
                
                // Add Customer URL if provided
                if (customerUrl) {
                    doc.text('Customer: ' + customerUrl, 30, 69);
                }
                
                // Email Content header
                doc.setFontSize(14);
                doc.setFont('helvetica', 'bold');
                doc.text('Email Content:', 20, 85);
                
                // Email body content
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');
                
                if (emailData.bodyText) {
                    const emailContent = emailData.bodyText.trim();
                    const lines = doc.splitTextToSize(emailContent, 170);
                    
                    let yPosition = 95;
                    for (let i = 0; i < lines.length; i++) {
                        if (yPosition > 260) {
                            doc.addPage();
                            yPosition = 20;
                            
                            // Add border to new page
                            doc.setDrawColor(255, 0, 0);
                            doc.setLineWidth(2);
                            doc.rect(10, 10, 190, 277);
                        }
                        
                        doc.text(lines[i], 20, yPosition);
                        yPosition += 5;
                    }
                }
                
                // Add footer
                const footerY = Math.max(yPosition + 10, 270);
                if (footerY > 270) {
                    doc.addPage();
                    doc.setDrawColor(255, 0, 0);
                    doc.setLineWidth(2);
                    doc.rect(10, 10, 190, 277);
                }
                
                doc.setFontSize(8);
                doc.setTextColor(128, 128, 128);
                doc.text('Generated by ACGI Email Upload Tool - ' + new Date().toLocaleString(), 
                    20, footerY > 270 ? 20 : footerY);
                
                // Save with specific filename that matches your Power Automate flow
                console.log('Saving PDF...');
                doc.save('acgi-email-content.pdf');
                
                showStatus('‚úÖ PDF created! File saved as "acgi-email-content.pdf"', 'success');
                
                // If customer URL provided, show additional helpful message
                if (customerUrl) {
                    setTimeout(() => {
                        showStatus('üîÑ Power Automate should detect the PDF and begin upload to ACGI...', 'processing');
                    }, 2000);
                }
                
            } catch (error) {
                console.error('PDF generation error:', error);
                showStatus('‚ùå Error creating PDF: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'üìÑ Create PDF';
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.classList.remove('hidden');
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                }, 8000);
            }
        }
    </script>
</body>
</html>
