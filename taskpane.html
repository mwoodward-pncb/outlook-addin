<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ACGI Email Upload</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 300px;
        }

        .header {
            background: #0078d4;
            color: white;
            padding: 15px;
            margin: -20px -20px 20px -20px;
            border-radius: 0;
        }

        .header h2 {
            margin: 0;
            font-size: 16px;
        }

        .info-section {
            background: #f3f2f1;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .info-item strong {
            color: #323130;
        }

        .upload-btn {
            background: #0078d4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            font-weight: 600;
        }

        .upload-btn:hover {
            background: #106ebe;
        }

        .upload-btn:disabled {
            background: #a19f9d;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
        }

        .status.success {
            background: #dff6dd;
            color: #107c10;
            border: 1px solid #107c10;
        }

        .status.error {
            background: #fde7e9;
            color: #d13438;
            border: 1px solid #d13438;
        }

        .status.processing {
            background: #fff4ce;
            color: #8a8886;
            border: 1px solid #8a8886;
        }

        .hidden {
            display: none;
        }

        .customer-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #8a8886;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>üìß ACGI Email Upload</h2>
        </div>

        <div class="info-section">
            <div class="info-item">
                <strong>Email:</strong> <span id="emailSubject">Loading...</span>
            </div>
            <div class="info-item">
                <strong>From:</strong> <span id="emailSender">Loading...</span>
            </div>
            <div class="info-item">
                <strong>Date:</strong> <span id="emailDate">Loading...</span>
            </div>
        </div>

        <div>
            <label for="customerUrl" style="font-weight: 600; margin-bottom: 5px; display: block;">
                üè• ACGI Customer Page URL (optional):
            </label>
            <input type="text" id="customerUrl" class="customer-input" 
                   placeholder="Paste ACGI customer URL or leave blank">
            <small style="color: #605e5c;">If blank, you'll need to navigate to the customer page manually</small>
        </div>

        <button id="uploadBtn" class="upload-btn" onclick="downloadEmailData()">
            üìÑ Create Email File
        </button>

        <div id="status" class="status hidden"></div>
    </div>

    <script>
        let emailData = {};

        // Initialize the add-in
        Office.onReady((info) => {
            if (info.host === Office.HostType.Outlook) {
                loadEmailData();
            }
        });

        // Load current email data
        function loadEmailData() {
            const item = Office.context.mailbox.item;
            
            // Get basic email properties
            emailData.subject = item.subject;
            emailData.sender = item.sender.displayName + " <" + item.sender.emailAddress + ">";
            emailData.dateTimeCreated = item.dateTimeCreated;
            
            // Display in UI
            document.getElementById('emailSubject').textContent = emailData.subject || 'No subject';
            document.getElementById('emailSender').textContent = emailData.sender || 'Unknown sender';
            document.getElementById('emailDate').textContent = emailData.dateTimeCreated ? 
                new Date(emailData.dateTimeCreated).toLocaleDateString() : 'Unknown date';
            
            // Get email body
            item.body.getAsync(Office.CoercionType.Text, (result) => {
                if (result.status === Office.AsyncResultStatus.Succeeded) {
                    emailData.bodyText = result.value;
                    console.log('Email body loaded successfully');
                } else {
                    console.error('Failed to load email body:', result.error);
                }
            });
        }

        // Create simple text file with email data
        function downloadEmailData() {
            const uploadBtn = document.getElementById('uploadBtn');
            const customerUrl = document.getElementById('customerUrl').value.trim();
            
            // Disable button and show processing status
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'üîÑ Creating file...';
            showStatus('Creating email file for manual upload...', 'processing');
            
            try {
                // Create simple text content
                const emailContent = `
ACGI EMAIL UPLOAD
=================

Subject: ${emailData.subject || 'No Subject'}
From: ${emailData.sender || 'Unknown Sender'}
Date: ${emailData.dateTimeCreated ? new Date(emailData.dateTimeCreated).toLocaleString() : 'Unknown Date'}
Customer URL: ${customerUrl || 'Not provided'}

EMAIL CONTENT:
--------------
${emailData.bodyText || 'No content available'}

Generated: ${new Date().toLocaleString()}
`;
                
                // Create and download file
                const blob = new Blob([emailContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = 'acgi-email-content.txt';
                downloadLink.style.display = 'none';
                document.body.appendChild(downloadLink);
                
                downloadLink.click();
                document.body.removeChild(downloadLink);
                URL.revokeObjectURL(url);
                
                showStatus('‚úÖ Email file created! Save it to your Desktop and manually upload to ACGI.', 'success');
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('‚ùå Error creating file: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'üìÑ Create Email File';
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.classList.remove('hidden');
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                }, 8000);
            }
        }
    </script>
</body>
</html>
