<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ACGI Email Upload</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 300px;
        }

        .header {
            background: #0078d4;
            color: white;
            padding: 15px;
            margin: -20px -20px 20px -20px;
            border-radius: 0;
        }

        .header h2 {
            margin: 0;
            font-size: 16px;
        }

        .info-section {
            background: #f3f2f1;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .info-item strong {
            color: #323130;
        }

        .upload-btn {
            background: #0078d4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            font-weight: 600;
        }

        .upload-btn:hover {
            background: #106ebe;
        }

        .upload-btn:disabled {
            background: #a19f9d;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
        }

        .status.success {
            background: #dff6dd;
            color: #107c10;
            border: 1px solid #107c10;
        }

        .status.error {
            background: #fde7e9;
            color: #d13438;
            border: 1px solid #d13438;
        }

        .status.processing {
            background: #fff4ce;
            color: #8a8886;
            border: 1px solid #8a8886;
        }

        .hidden {
            display: none;
        }

        .customer-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #8a8886;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>üìß ACGI Email Upload</h2>
        </div>

        <div class="info-section">
            <div class="info-item">
                <strong>Email:</strong> <span id="emailSubject">Loading...</span>
            </div>
            <div class="info-item">
                <strong>From:</strong> <span id="emailSender">Loading...</span>
            </div>
            <div class="info-item">
                <strong>Date:</strong> <span id="emailDate">Loading...</span>
            </div>
        </div>

        <div>
            <label for="customerUrl" style="font-weight: 600; margin-bottom: 5px; display: block;">
                üè• ACGI Customer Page URL (optional):
            </label>
            <input type="text" id="customerUrl" class="customer-input" 
                   placeholder="Paste ACGI customer URL or leave blank">
            <small style="color: #605e5c;">If blank, you'll need to navigate to the customer page manually</small>
        </div>

        <button id="uploadBtn" class="upload-btn" onclick="generatePDF()">
            üìÑ Create PDF
        </button>

        <div id="status" class="status hidden"></div>
    </div>

    <script>
        let emailData = {};

        // Initialize the add-in
        Office.onReady((info) => {
            if (info.host === Office.HostType.Outlook) {
                loadEmailData();
            }
        });

        // Load current email data
        function loadEmailData() {
            const item = Office.context.mailbox.item;
            
            // Get basic email properties
            emailData.subject = item.subject;
            emailData.sender = item.sender.displayName + " <" + item.sender.emailAddress + ">";
            emailData.from = item.sender.displayName;
            emailData.dateTimeCreated = item.dateTimeCreated;
            
            // Display in UI
            document.getElementById('emailSubject').textContent = emailData.subject || 'No subject';
            document.getElementById('emailSender').textContent = emailData.from || 'Unknown sender';
            document.getElementById('emailDate').textContent = emailData.dateTimeCreated ? 
                new Date(emailData.dateTimeCreated).toLocaleDateString() : 'Unknown date';
            
            // Get email body
            item.body.getAsync(Office.CoercionType.Text, (result) => {
                if (result.status === Office.AsyncResultStatus.Succeeded) {
                    emailData.bodyText = result.value;
                    console.log('Email body loaded successfully');
                } else {
                    console.error('Failed to load email body:', result.error);
                }
            });
        }

        // Generate professional PDF
        function generatePDF() {
            const uploadBtn = document.getElementById('uploadBtn');
            const customerUrl = document.getElementById('customerUrl').value.trim();
            
            // Disable button and show processing status
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'üîÑ Creating PDF...';
            showStatus('Generating PDF file...', 'processing');
            
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // Add red border (like your original)
                doc.setDrawColor(255, 0, 0);
                doc.setLineWidth(2);
                doc.rect(10, 10, 190, 277);
                
                // Add title with star
                doc.setFontSize(18);
                doc.setTextColor(51, 122, 183);
                doc.text('‚≠ê ' + (emailData.subject || 'Email Content'), 20, 30);
                
                // Add separator line
                doc.setDrawColor(51, 122, 183);
                doc.setLineWidth(1);
                doc.line(20, 35, 190, 35);
                
                // Add email metadata box
                doc.setFillColor(245, 245, 245);
                doc.rect(20, 45, 170, 25, 'F');
                
                // Add blue left border to metadata
                doc.setFillColor(51, 122, 183);
                doc.rect(20, 45, 3, 25, 'F');
                
                // Email details
                doc.setFontSize(11);
                doc.setTextColor(0, 0, 0);
                doc.text('From: ' + (emailData.from || 'Unknown'), 30, 55);
                doc.text('Date: ' + (emailData.dateTimeCreated ? 
                    new Date(emailData.dateTimeCreated).toLocaleString() : 'Unknown'), 30, 62);
                
                // Email Content header
                doc.setFontSize(14);
                doc.setFont('helvetica', 'bold');
                doc.text('Email Content:', 20, 85);
                
                // Email body content
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');
                
                if (emailData.bodyText) {
                    const emailContent = emailData.bodyText.trim();
                    const lines = doc.splitTextToSize(emailContent, 170);
                    
                    let yPosition = 95;
                    for (let i = 0; i < lines.length; i++) {
                        if (yPosition > 260) {
                            doc.addPage();
                            yPosition = 20;
                            
                            // Add border to new page
                            doc.setDrawColor(255, 0, 0);
                            doc.setLineWidth(2);
                            doc.rect(10, 10, 190, 277);
                        }
                        
                        doc.text(lines[i], 20, yPosition);
                        yPosition += 5;
                    }
                }
                
                // Add footer
                const footerY = Math.max(yPosition + 10, 270);
                if (footerY > 270) {
                    doc.addPage();
                    doc.setDrawColor(255, 0, 0);
                    doc.setLineWidth(2);
                    doc.rect(10, 10, 190, 277);
                }
                
                doc.setFontSize(8);
                doc.setTextColor(128, 128, 128);
                doc.text('Generated by ACGI Email Upload Tool - ' + new Date().toLocaleString(), 
                    20, footerY > 270 ? 20 : footerY);
                
                // Save with specific filename
                doc.save('email-for-acgi.pdf');
                
                showStatus('‚úÖ PDF created! File saved as "email-for-acgi.pdf"', 'success');
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('‚ùå Error creating PDF: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'üìÑ Create PDF';
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.classList.remove('hidden');
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                }, 8000);
            }
        }
    </script>
</body>
</html>
